<html lang="en">
<head>

            margin: 40px;
            background: #333333;
        }
        div {
            background:#88b7d5 ;
            border: 2px solid #c2e1f5;
            text-align: center;
            color: white;
        }

        div:before {
            content:'';

            background: #88b7d5;

            top: 29px;
            border: 2px solid #c2e1f5;
            border-left: none;
            border-bottom: none;
            transform: rotate(-45deg);
        }
    </style>
</head>
