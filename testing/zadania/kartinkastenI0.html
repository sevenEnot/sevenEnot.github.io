<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 90px;
        }
        div {
            position: relative;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;;
        }
        div:before {
            content: "";
            position: absolute;
            width: 150px;
            height: 100px;
            left: 30px;
            top: 65px;
            border-radius: 50%;
            background: #51dbb3;
            box-shadow: 0px 2px 26px 6px rgba(0,0,0,0.49);
            z-index: -1;
        }

    </style>
</head>
<body>

<div>
    <img src="ranetka.jpg">
</div>

</body>
</html>
