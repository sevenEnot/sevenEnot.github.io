<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        nav {
        }
        a {
            text-decoration: none;
            font-size: 14px;
            font-family: "Arial";
            line-height: 1.571;
            color: white;
        }
        ul {
            display: flex;
            margin-left: 82px;
            margin-top: 11px;
        }
        li {
            list-style-type: none;
            background-image: linear-gradient( 90deg, rgb(72,130,202) 0%, rgb(130,187,232) 100%);
            padding-bottom: 6px;
        }
        .onText {
            padding-left: 5px;
            vertical-align: 4px;
        }
        .onImg {
            padding-top: 11px;
            padding-left: 9px;
        }
        .to:after,
        .three:after,
        .on:after{
            content: "";
            position: absolute;
            border-style: solid;
            border-width: 20.5px 0 20.5px 13px;
            border-color: transparent transparent transparent red;
        }
        .on {
            background:linear-gradient(0deg, rgb(42,87,146) -1%, rgb(88,157,210) 64%);
        }


        .toImg {
            padding-left: 22px;
            padding-top: 7px;
            margin-right: 6px;
        }
        .toText {
            vertical-align: 5px;
        }
        .to {
            background-image:linear-gradient( 0deg, rgb(72,130,202) -1%, rgb(130,187,232) 55%);
        }


        .threeImg {
            padding-left: 19px;
            padding-top: 7px;
            margin-right: 7px;
        }
        .threeText {
            vertical-align: 4px;
        }
        .three {
            background-image: linear-gradient( 0deg, rgb(72,130,202) -1%, rgb(130,187,232) 55%);
        }

        .foImg {
            padding-left: 21px;
            padding-top: 7px;
            margin-right: 7px;
        }
        .foText {
            vertical-align: 4px;
            padding-right: 33px;
        }
        .fo {
            background-image: linear-gradient( 0deg, rgb(72,130,202) -1%, rgb(130,187,232) 55%);
        }


    </style>
</head>
<body>

    <nav>
        <ul>
            <li class="on"><img src="notepad.png" class="onImg"><a href="#" class="onText">Описание</a></li>
            <li class="to"><img src="bottle.png" class="toImg"><a href="#" class="toText">Ингредиенты</a> </li>
            <li class="three"><img src="plate.png" class="threeImg"><a href="#" class="threeText">Параметры</a> </li>
            <li class="fo"><img src="goblet.png" class="foImg"><a href="#" class="foText">Бокалы</a> </li>
        </ul>
    </nav>
</body>
</html>
