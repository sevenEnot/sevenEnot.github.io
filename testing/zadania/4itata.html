<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 400px;
            height: 300px;
        }
        div:before {
            content: "«";
            position: relative;
            font-size: 90px;
            top: 70px;
        }
        div:after {
            content: "»";
            position: relative;
            font-size: 90px;
            float: right;
            top: -90px;
        }
        p{
            margin-left: 70px;
        }
    </style>
</head>
<body>
<div>
    <p>Не ошибается тот, кто ничего не делает!<br>
    Не бойтесь ошибаться — бойтесь<br>
    повторять ошибки.<br>
        <br>
Теодор Рузвельт</p>
</div>
</body>
</html>
