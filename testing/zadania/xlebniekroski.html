<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            display: inline-block;
            border-bottom-right-radius: 15px ;
            border-top-right-radius: 15px;
            padding-right: 80px;
        }
        .uno,
        .dos,
        .thre,
        .quatro{
            border-right: solid 2px white;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            box-shadow: 4px 0 2px -2px black;
        }
        .menu {
            display: inline-block;
            background: linear-gradient(0deg,#b0c17a,white);
        }
    </style>
</head>
<body>

<div class="menu">
    <div class="uno">Uno</div>
    <div class="dos">Dos</div>
    <div class="thre">Thre</div>
    <div class="quatro">Quatro</div>
</div>

</body>
</html>
