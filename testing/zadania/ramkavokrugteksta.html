<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .on {
            background:#f05258 ;
            width: 250px;
            color: white;
            padding: 6px;
            border: solid 2px white;
            outline:#f05258 solid 2px ;
        }
        .to {
            background:#f05258 ;
            width: 250px;
            color: white;
            padding: 6px;
            box-shadow: 0px 0px 0px 2px white, 0px 0px 0px 4px #f05258;
        }
        .the {
            background:#f05258 ;
            width: 250px;
            color: white;
            padding: 6px;
            border: double 6px white;
        }
    </style>
</head>
<body>

<p class="on"> Рамка вокруг текста</p>
<p class="to">Рамка вокруг текста</p>
<p class="the">Рамка вокруг текста</p>


</body>
</html>
