<!DOCTYPE html>
<html lang="en">
<head>

        .textcharg {

            color: white;
        }
        .charg {
            margin-left: 100px;

            background: #878f94;
        }
        .charg:before{
            position: absolute;
            left: 89px;
            width: 30px;
            height: 40px;
            content: '';
            transform: skew(-30deg);
            background: white;
        }
        .charg:after{
            position: absolute;
            left: 497px;
            width: 30px;
            height: 40px;
            content: '';
            transform: skew(-30deg);
            background: white;
            margin-top: -38px;
        }
        .chargkwa{
            margin-left: 4px;
            display: inline-block;
            position:relative;
            transform: skew(-30deg);
            width: 20px;
            height: 20px;
            background: black;
            top: -33px;
            left: 200px;
        }
        .chargkwa.a{
            background: #51dbb3;
        }
        .chargkwa.b{
            background: #dbd651;
        }
        .chargkwa.c{
            background: #db8f51;
        }
        .chargkwa.d {
            background: #d3d5d4;
        }
    </style>
</head>
<body>
<p>Тактико-технические характеристики вооружения ЫЩ-35У(образца 2035года)</p>
<div>
    <div class="charg">
        <p class="textcharg">Уровень заярдки</p>
        <div class="chargkwa a"></div>
        <div class="chargkwa a"></div>
        <div class="chargkwa b"></div>
        <div class="chargkwa b"></div>
        <div class="chargkwa c"></div>
        <div class="chargkwa c"></div>
    </div>
</div>
<div>

        <div class="chargkwa b"></div>
        <div class="chargkwa d"></div>

        <div class="chargkwa d"></div>
    </div>
</div>

<div>
    <div class="charg">
        <p class="textcharg">Перезарядка</p>
        <div class="chargkwa a"></div>
        <div class="chargkwa d"></div>
        <div class="chargkwa d"></div>
