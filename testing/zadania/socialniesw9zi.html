<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .person {
            display: inline-block;
            margin: 31px;

        }
        img {
            border-radius: 50%;
            border: 4px solid silver;
        }
        a {
            background: url("social_icons.png");
            display: inline-block;
            width: 30px;
            height: 30px;
        }
        .vk {
            transform: translate(-160px,-130px);
            background-position: 60px 30px;
        }
        .twit {
            transform:translate(-210px,-100px);
            background-position:90px 30px ;
        }
        .fb {
            transform:translate(-255px,-68px) ;
            background-position: 120px 30px ;
        }
        .mail {
            transform:translate(-200px,15px) ;
            background-position:30px 30px ;
        }
        .mail2 {
            transform:translate(-140px,15px) ;
            background-position:30px 30px
        }
        .mail3 {
            transform:translate(-180px,15px) ;
            background-position:30px 30px
        }
        .fb3 {
            transform:translate(-220px,-68px) ;
            background-position: 120px 30px ;
        }
        a:hover {
            background-position-y: 60px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="person"><img src="person1.jpg">
        <a href="#" class="vk" title="ВКонтакте"></a>
        <a href="#" class="twit" title="Twitter"></a>
        <a href="#" class="fb" title="Facebook"></a>
        <a href="#" class="mail" title="Написать письмо"></a>
    </div>
    <div class="person"><img src="person2.jpg">
        <a href="#" class="vk" title="ВКонтакте"></a>
        <a href="#" class="mail2" title="Написать письмо"></a>
    </div>
    <div class="person"><img src="person3.jpg">
        <a href="#" class="vk" title="ВКонтакте"></a>
        <a href="#" class="fb3" title="Facebook"></a>
        <a href="#" class="mail3" title="Написать письмо"></a>
    </div>

</body>
</html>
