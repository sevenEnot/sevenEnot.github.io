<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        img {
            position: absolute;
            margin: 100px;
            width: 300px;
            height: 200px;
            outline: 3px #c3b69e solid;
            border: 5px solid #dbd7cf;
        }

        div {
            margin: 100px;
            position: absolute;
            width: 300px;
            height: 200px;
            background: black;
            outline: 3px #c3b69e solid;
            border: 5px solid #dbd7cf;
            transform: rotate(-3deg);
        }

    </style>
</head>
<body>
<div class="ramka"></div>
<img src="ramkakot.png">

</body>
</html>
