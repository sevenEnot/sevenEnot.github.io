<div>
<h1>Евгений Евтушенко</h1>

<p class="god">— 1955 —</p>

Бывало, спит у ног собака,<br>
костер занявшийся гудит,<br>
и женщина из полумрака<br>
глазами зыбкими глядит.<br><p>

Потом под пихтою приляжет<br>
на куртку рыжую мою<br>
и мне,<br>
<span class="zad">задумчивая,</span><br>
<span class="ska">скажет:</span><br>
    «А ну-ка, спой!..» —</span><br>
    <span class="anyka">и я пою.</span><br>
