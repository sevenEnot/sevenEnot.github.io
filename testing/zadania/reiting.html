<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .reiting {
            background: #909497 ;
            height: 30px;
            border-radius: 5px;
        }
        .reiting:after {
            content: "9619";
            color: white;
            text-align: center;
            padding-top: 7px;
            position: absolute;
            background: #a3c741;
            width: 90px;
            height: 23px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .reiting:before {
            content: "6";
            color: white;
            text-align: center;
            padding-top: 7px;
            position: absolute;
            width: 90px;
            height: 23px;
            left: 800px;
        }
        .plus {
            position: absolute;
            color: white;
            left: 870px;
            top: 12px;
            background: #6ba138;
            border: none;
            border-radius: 3px;
            font-size: 15px;
            box-shadow: 0 0 2px black;
            margin-top: 1px;
            padding: 1px 4px 1px 4px;
        }
        .minus{
            position: absolute;
            background: red;
            color: white;
            left: 800px;
            top: 12px;
            border: none;
            border-radius: 3px;
            font-size: 15px;
            box-shadow: 0 0 2px black;
            margin-top: 1px;
            padding: 1px 6px 1px 6px;
        }


    </style>
</head>
<body>

<div class="reiting">
<div class="knopki"></div>
    <button class="plus">+</button>
    <button class="minus">-</button>
</div>

</body>
</html>
