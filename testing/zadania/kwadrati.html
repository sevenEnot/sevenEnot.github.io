<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: absolute;
        }
        .black {
            background: black;
            width: 100px;
            height: 100px;
            outline: 1px solid silver;
            border: 2px solid white;
        }
        .white {
            border: solid 1px silver;
            margin: 60px;
            background: white;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="black"></div>
<div class="white"></div>
</body>
</html>
