<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 60px;
        }
        .doun {
            position: relative;
            display: flex;
            width: 250px;
            height: 20px;
            background: linear-gradient(90deg,#f2f0e3 50%,white 50%);
            float: left;
            border: 1px solid black;
        }
        .pro {
            position: relative;
            margin: auto;
        }
        .fife {
            position: relative;
            left: -5px;
        }
        .zero {
            position: relative;
            right: -5px;
        }
    </style>
</head>
<body>

<div class="doun">
    <div class="zero">0</div>
    <div class="pro">50%</div>
    <div class="fife">5</div>
</div>

</body>
</html>
