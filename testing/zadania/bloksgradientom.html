<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .zag {
            position: relative;
            background: linear-gradient(0deg, #ffba00,#ffd800);
            padding: 3px 1px 6px 15px;
            font-size: 19px;
        }
        .sod {
            position: relative;
            background: #edecde;
            padding: 10px 1px 40px 15px;
        }

        .blok {
            margin: 120px;
            border: 2px solid black;
            position: relative;
            border-radius: 6px;
            padding: 20px;
            background: rgba(080, 179, 151, 0.5);
        }

        .blok:after {
            content: '';
            position: absolute;
            border: 10px solid transparent;
            border-top: 10px solid #ffba00;
            top: 50px;
            left: 35px;
        }
        p {
            margin: 0px;
        }
        body {
            background: url(https://www.dhresource.com/600x600/f2/albu/g5/M01/6E/EB/rBVaI1lok_OAQw9uAAG59VNXJ3I997.jpg);
        }
        .text {
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="blok">
    <div class="text">
        <p class="zag">Заголовоу</p>
        <p class="sod">Содержание</p>
    </div>
</div>

</body>
