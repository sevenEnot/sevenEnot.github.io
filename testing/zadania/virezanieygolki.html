<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            position: absolute;
            top: 6px;
            left: 40px;
            color: white;
        }
        div {
            position: relative;
            width: 300px;
            height: 60px;
            background: green;
            margin: 20px auto;
        }

        div::before, div::after{
            content: "";
            position: absolute;
        }
        div::after {
            width: 7px;
            height: 50px;
            background: green;
            right: -3px;
            top: 5px;
        }
        div::before {
            width: 7px;
            height: 50px;
            background: green;
            right: 297px;
            top: 5px;
        }
    </style>
</head>

<body>

<div class="kwadrat"><p>Содержание</p></div>

</body>
</html>
