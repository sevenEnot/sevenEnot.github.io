<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            font-size: 42px;
            position: relative;
            top: 10px;
        }
        .sigma:before {
            position: relative;
            content: "n";
            font-size: 12px;
            top: -33px;
            left: 15px;
        }
        .sigma:after {
            position: relative;
            content: "k=0";
            font-size: 12px;
            bottom: -14px;
            right: 22px;
        }
        .skob {
            font-size: 25px;
            position: relative;
            right: 22px;
            top: 3px;
        }
        .skob:before {
             position: relative;
             content: "n";
             font-size: 15px;
             top: -14px;
             left: 18px;
         }
        .skob:after {
            position: relative;
            content: "k";
            font-size: 15px;
            top: 8px;
            left: -18px;
        }
        .form {
            position: relative;
            font-size: 15px;
            right: 27px;
            top: 1px;
        }
        p {
            text-align: center;
        }
        .numberform {
            text-align: right;
        }
    </style>
</head>
<body>
<div>
<h3>Бинома Ньютона</h3>
    <p>(x &#160;+&#160;a)<sup>n</sup>=<span class="sigma">&#931;</span><span class="skob">(&#160;&#160;)</span><span class="form">x<sup>k</sup>a<sup>n-k</sup></span></p>
    <p class="numberform">(12.1)</p>
</div>
</body>
</html>
