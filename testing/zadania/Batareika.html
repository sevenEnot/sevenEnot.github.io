<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

      .bat {
          width: 120px;
          height: 40px;
          border: 4px solid black;
          position: relative;
          margin: 4px auto;
          position: relative;
      }
        .bat::before, .bat::after {
            content: "";
            position: absolute;
        }
        .bat::after {
            width: 10px;
            height: 30px;
            background: black;
            right: -10px;
            top: 5px;
        }
        .bat.red::before {
            height: 40px;
            width: 30px;
            background: red;
        }
      .bat.yel::before {
          height: 40px;
          width: 80px;
          background: yellow;
      }
        .gre {
            background: darkgreen;
        }

    </style>
</head>

<body>

<div class="bat red"></div>
<div class="bat yel"></div>
<div class="bat gre"></div>
</body>
</html>
