<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: #4e6379;
        }
        header {
            background: white;
            width: 700px;
            margin: 60px;
            border: 20px solid white;
            border-radius: 10px;
            box-shadow: 0px 0px 38px 4px rgba(3,36,4,1);
        }
        .blok{
            display: inline-block;
            padding: 0px 30px 0px 30px;
        }
        .blok1 {
            border-right: 1px solid silver;
            border-left: 1px solid silver;
        }
        .icon {
            background:url("hosting.png");
            width: 61px;
            height: 42px;
        }
        .host {
            margin: auto;
            background-position: 61px 126px;
        }
        .ob {
            margin: auto;
            background-position: 61px 84px;
        }
        .disk {
            margin: auto;
            background-position: 61px 42px;
        }
        button {
            background: #f56332;
            color: white;
            border: 1px solid white;
        }
        p{
            padding: 0px 10px 0px 10px;
            text-align: center;
        }
        .gold {
            color: red;
        }
        button {
            padding: 5px 10px 5px 10px;
            margin-left: 40px;
        }

    </style>
</head>
<body>

<header>
    <div class="blok">
        <div class="icon host "></div>
        <p class="gold">Виртуальный хостинг</p>
        <p>3.95$ в месяц</p>
        <button>Подробнее</button>
    </div>

    <div class="blok blok1">
        <div class="icon ob"></div>
        <p class="gold">Виртуальный хостинг</p>
        <p>3.95$ в месяц</p>
        <button>Подробнее</button>
    </div>

    <div class="blok">
        <div class="icon disk"></div>
        <p class="gold">Виртуальный хостинг</p>
        <p>3.95$ в месяц</p>
        <button>Подробнее</button>
    </div>
</header>

</body>
</html>
