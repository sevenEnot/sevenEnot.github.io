<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .zag{
            border-radius: 10px;
            width: 100%;
            height: 20px;
            border: solid 1px;
            background: linear-gradient(0deg,lightslategray 20%,darkslategray);
            position: relative;
        }
        .blues:before {
            content: "";
            position: absolute;
            height: 20px;
            width: 60%;
            background: linear-gradient(0deg,#5bc1fe, #018ef2 50%, #57befd);
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
            box-shadow: 1px 0 3px;
        }
    </style>
</head>
<body>

<div class="zag blues"></div>

</body>
</html>
