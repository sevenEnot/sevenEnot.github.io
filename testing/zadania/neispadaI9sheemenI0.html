<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            list-style-type: none
        }
        .upmenu > li:hover {
            background: #37abff;
            color: white;
        }
        .upmenu {
            display:none;
            padding: 0px ;
            position: fixed;
            border: 3px solid white;
            width: 100px;
            border-top-right-radius: 3px;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
            box-shadow: 0 0 4px rgba(0,0,0,0.5) ;
        }
        .upmenu > li {
            position: relative;
            padding-left: 2px;
            margin-top: 1px;
        }
        .menu > .open:hover > .upmenu,
        .menu > .open2:hover > .upmenu{
            display: block;
        }
        .open2,
        .open {
            display: inline-block;
            color: blue;

        }
        .open2 {
            position: relative;
            left: 30px;
        }
        .open:hover:before {
            content: "Файл";
            position: absolute;
            background: white;
            color: black;
            padding-right: 3px;
            padding-left: 2px;
            z-index: 1;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
            border-top-right-radius: 3px;
            border-top-left-radius: 3px;
        }
        .open:hover:after {
            content: "";
            position: absolute;
            background: white;
            z-index: 1;
            width: 41px;
            height: 4px;
            top: 34px;
            left: 48px;

        }
        .open2:hover:before {
            content: "Правка";
            position: absolute;
            background: white;
            color: black;
            padding-right: 3px;
            padding-left: 2px;
            z-index: 1;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
            border-top-right-radius: 3px;
            border-top-left-radius: 3px;
        }
        .open2:hover:after {
            content: "";
            position: absolute;
            background: white;
            z-index: 1;
            width: 54px;
            height: 5px;
            top: 17px;
            right: -5px;

        }
    </style>
</head>


<body>

<ul class="menu">
    <li class="open"> <a href="#"> Файл</a>
        <ul class="upmenu">
            <li>Новый</li>
            <li>Открыть</li>
            <li>Сохранить</li>
            <li>Закрыть</li>
        </ul>
    </li>
    <li class="open2"> <a href="#"> Правка</a>
        <ul class="upmenu">
            <li>Вырезать</li>
            <li>Копировать</li>
            <li>Вставить</li>
            <li>Удалить</li>
        </ul>
    </li>
</ul>

</body>
</html>
