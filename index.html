<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="qrcode.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
	<meta name="viewport" content="width=device-width">
</head>
<body>

<div class="on">
	<p>
		<b>Введите сылку</b>
	</p>
<input class="vod" size="19" id="text">
	<br>

<button class="click" id="inter">Сгенерировать</button>



<div class="print" id="qrcode" style="width:70%; height:70%; margin-top:15%;"></div>



<script>

	var qrcode = new QRCode(document.getElementById("qrcode"), {
		width : 200,
		height : 200
	});

	function makeCode () {
		var elText = document.getElementById("text");

		qrcode.makeCode(elText.value);
	}

	makeCode();

	document.getElementById('inter').addEventListener('click', makeCode);

</script>

</div>

</body>
</html>
